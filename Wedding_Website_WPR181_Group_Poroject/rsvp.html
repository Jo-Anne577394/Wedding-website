        <section id="content">
            <h2>Please fill in the following to RSVP for the wedding:</h2>

            <form action="" id="formRSVP">
                <fieldset>
                    <label for="rsvpAttending">Will you be attending?</label> <br>
                    <input type="radio" name="rsvpAttending" id="rsvpAttendingYes"><span>Yes</span>
                    <input type="radio" name="rsvpAttending" id="rsvpAttendingNo"><span>No</span>
                    <br><br>
                    <label for="rsvpGift">Gift type:</label><br>
                    <select id="rsvpGift" name="rsvpGift">
                        <option value="registry">From the Registry</option>
                        <option value="nonRegistry">Not from the Registry</option>
                        <option value="financial">Financial contribution</option>
                        <option value="none">None</option>
                    </select>
                    <br><br>
                    <label for="rsvpDiet">Please choose your preferred diet:</label> <br>
                    <input type="radio" name="rsvpDiet" id="rsvpDietNormal"><span>Normal</span>
                    <input type="radio" name="rsvpDiet" id="rsvpDietVegetarian"><span>Vegetarian</span>
                    <input type="radio" name="rsvpDiet" id="rsvpDietVegan"><span>Vegan</span>
                    <br><br>
                    <label for="rsvpAllergies">If you have any allergies, please specify in the box below:</label><br>
                    <textarea name="rsvpAllergies" rows="5" cols="30"></textarea>
                    <br><br>
                    <label for="rsvpNight">Will you be staying the night?</label><br>
                    <input type="radio" name="rsvpNight" id="rsvpNightYes"><span>Yes</span>
                    <input type="radio" name="rsvpNight" id="rsvpNightNo"><span>No</span>
                </fieldset>
            </form>
            <p id="rsvpP">Click the button below to submit and go to the <u>Wedding Page.</u></p>
            <a href="./wedding.html" id="cta" style="margin-left: 45%;">Submit</a>
